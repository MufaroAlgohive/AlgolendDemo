<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Loan - Portal</title>
  <link rel="stylesheet" href="../pages-css/apply-loan.css">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .document-list.hidden-consent {
      display: none !important;
    }
    
    .consent-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    
    .consent-btn:hover {
      border-color: var(--color-primary);
    }
    
    .consent-btn.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    .consent-btn i {
      font-size: 1.2rem;
    }
  </style>
  <script>
    let consentGiven = false;
    
    function toggleConsent() {
      consentGiven = !consentGiven;
      const btn = document.getElementById('consentBtn');
      const icon = btn.querySelector('i');
      const documentList = document.getElementById('documentList');
      
      if (consentGiven) {
        btn.classList.add('active');
        icon.classList.remove('fa-square');
        icon.classList.add('fa-check-square');
        documentList.classList.remove('hidden-consent');
      } else {
        btn.classList.remove('active');
        icon.classList.remove('fa-check-square');
        icon.classList.add('fa-square');
        documentList.classList.add('hidden-consent');
      }
    }
  </script>
</head>
<body class="apply-page">
  <!-- Navbar -->
  <!--#include file="../layouts/navbar.html" -->

  <div class="container">
    <div class="steps">
      <div class="step active">
        <span class="step-number">01</span>
        <span>Documents</span>
      </div>
      <div class="step inactive" style="cursor: pointer;" onclick="showApplyLoan2()">
        <span class="step-number">02</span>
        <span>Credit Check</span>
      </div>
      <div class="step inactive" style="cursor: pointer;">
        <span class="step-number">03</span>
        <span>Select Amount</span>
      </div>
      <div class="step inactive" style="cursor: pointer;">
        <span class="step-number">04</span>
        <span>Confirmation</span>
      </div>
    </div>

    <div class="content">
      <div class="left-section">
        <div class="left-title">Consent & Privacy</div>
        <div class="left-subtitle">
          <button class="consent-btn" id="consentBtn" onclick="toggleConsent()">
            <i class="fas fa-square"></i>
            <span>I Consent to Privacy Policy</span>
          </button>
          <p style="font-size:1rem;line-height:1.6;color:#666;">
            I consent to the collection and processing of my documents and personal information for loan application and verification purposes. I have read and agree to the <a href="#" class="privacy-link">Privacy Policy</a>.
          </p>
          <span style="color:#888;font-size:0.95rem;">You must give consent before proceeding.</span>
        </div>
      </div>
      <div class="right-section">
        <ul class="document-list hidden-consent" id="documentList">
          <li>
            <button class="document-btn" onclick="window.location.href='../modules/kyc.html'" id="kycBtn">
              <i class="fas fa-user-check document-icon"></i>
              <span class="document-label">KYC Verification</span>
            </button>
          </li>
          <li>
            <button class="document-btn" onclick="loadModule('idcard')" id="idcardBtn">
              <i class="fas fa-id-card document-icon"></i>
              <span class="document-label">ID Card</span>
            </button>
          </li>
          <li>
            <button class="document-btn" onclick="loadModule('tillslip')" id="tillslipBtn">
              <i class="fas fa-receipt document-icon"></i>
              <span class="document-label">Till Slip</span>
            </button>
          </li>
          <li>
            <button class="document-btn" onclick="loadModule('bankstatement')" id="bankstatementBtn">
              <i class="fas fa-landmark document-icon"></i>
              <span class="document-label">Bank Statement</span>
            </button>
          </li>
        </ul>
        <div id="module-status" class="module-status"></div>
        <button class="next-btn" onclick="showApplyLoan2()">
          <span>Next</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Dynamic Module Container -->
  <div id="module-container" class="module-overlay hidden">
    <div id="module-content" class="module-content"></div>
    <button class="close-btn" onclick="closeModule()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <script>
    function loadModule(module) {
      document.getElementById('module-status').innerHTML = `<i class="fas fa-check-circle"></i> <span style='color:green;'>${module} validated successfully!</span>`;
    }

    window.showApplyLoan2 = function() {
      window.location.href = 'apply-loan-2.html';
    }

    function closeModule() {
      document.getElementById('module-container').classList.add('hidden');
    }
  </script>
 
</body>
</html>
