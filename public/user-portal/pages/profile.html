<!-- User Profile Page (Dark Theme) -->
<div class="page-container">
  <div class="content-wrapper">
    <div class="profile-page-wrapper">
      <!-- Page Header -->
      <div class="profile-header">
      
        
      </div>

      <!-- Main Profile Card with light-->
      <div class="profile-card-container">
        <!-- Tab Navigation -->
        <nav id="settings-tabs" class="profile-tabs">
          <button class="tab-button active" data-tab="profile">
            <i class="fa-solid fa-user-edit"></i>
            <span>My Profile</span>
          </button>
          <button class="tab-button" data-tab="financial">
            <i class="fa-solid fa-money-bill-wave"></i>
            <span>Financial Info</span>
          </button>
          <button class="tab-button" data-tab="security">
            <i class="fa-solid fa-lock"></i>
            <span>Security</span>
          </button>
          <button class="tab-button" data-tab="declarations">
            <i class="fa-solid fa-clipboard-list"></i>
            <span>Declarations</span>
          </button>
        </nav>
        
        <!-- Tab Content -->
        <div id="settings-content" class="tab-content">
          <!-- Content will be rendered here by JS -->
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/user-portal/pages-css/profile.css">
