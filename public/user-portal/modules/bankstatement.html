<!-- Bank Statement module for apply-loan page -->
<div class="module-inner">
  <div class="upload-card">
    <div class="upload-card__header">
      <div>
        <p class="upload-eyebrow">Document Upload</p>
        <h2>Upload Bank Statement <span id="bankstatementCheckmark" class="checkmark"><i class="fas fa-check-circle"></i></span></h2>
      </div>
      <span class="upload-status-chip" id="bankstatementStatusChip">Pending</span>
    </div>
    <p class="upload-lead">Share a recent bank statement (latest 3 months) so we can verify deposits and repayment behaviour.</p>

    <form id="bankstatementForm" enctype="multipart/form-data">
      <div class="upload-dropzone">
        <i class="fas fa-cloud-upload-alt"></i>
        <p class="dropzone-title">Drag & drop your file here</p>
        <p class="dropzone-subtext">or choose a file from your device</p>
        <label class="file-trigger">
          Browse Files
          <input type="file" id="bankstatementFile" name="file" accept=".jpg,.jpeg,.png,.pdf" required />
        </label>
        <span class="file-hint">Accepted: JPG, PNG, PDF (max 5 MB)</span>
        <div id="bankstatementSelectedFile" class="selected-file-name"></div>
      </div>

      <button type="submit" class="upload-btn" id="bankstatementUploadBtn">Upload Statement</button>
    </form>

    <div class="upload-feedback">
      <div id="uploadStatus" class="status-text"></div>
      <div id="existingFileInfo" class="existing-info"></div>
    </div>
  </div>
</div>
