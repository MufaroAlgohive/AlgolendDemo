<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwane Finance</title>
    <link rel="stylesheet" href="/shared/theme.css">
    <script type="module">
        // --- FIX: Import from the standard file with a cache buster ---
        import { supabase } from '/Services/supabaseClient.js?v=99';

        async function handleRouting() {
            console.log('ðŸ”„ Routing started...');
            try {
                // Check Session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    console.warn('Redirecting: No active session');
                    window.location.replace('/auth/login.html');
                    return;
                }

                console.log('âœ… User is logged in:', session.user.email);

                // Check Profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profileError || !profile) {
                    console.error('Profile error:', profileError);
                    window.location.replace('/auth/login.html');
                    return;
                }

                // Redirect based on Role
                if (['admin', 'super_admin'].includes(profile.role)) {
                    window.location.replace('/admin/dashboard');
                } else if (profile.role === 'borrower') {
                    window.location.replace('/user-portal/index.html');
                } else {
                    window.location.replace('/auth/login.html');
                }

            } catch (err) {
                console.error('CRITICAL Routing Error:', err);
                window.location.replace('/auth/login.html');
            }
        }

        handleRouting();
    </script>
</head>
<body style="font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f9fafb; color: #374151;">
    <div style="text-align: center;">
        <div style="width: 50px; height: 50px; border: 4px solid #E7762E; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p>Loading Zwane Finance...</p>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
