<script type="module">
        // --- FIX: Use Absolute Path (Starts with /) ---
        import { supabase } from '/Services/supabaseClient.js';

        async function handleRouting() {
            console.log('ðŸ”„ Routing started...');
            try {
                // 1. Check Session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    console.warn('Redirecting: No active session');
                    window.location.replace('/auth/login.html');
                    return;
                }

                console.log('âœ… User is logged in:', session.user.email);

                // 2. Check Profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profileError || !profile) {
                    console.error('Profile error:', profileError);
                    window.location.replace('/auth/login.html');
                    return;
                }

                // 3. Redirect based on Role
                console.log('ðŸ‘¤ User Role:', profile.role);
                
                if (['admin', 'super_admin'].includes(profile.role)) {
                    window.location.replace('/admin/dashboard');
                } else if (profile.role === 'borrower') {
                    window.location.replace('/user-portal/index.html');
                } else {
                    window.location.replace('/auth/login.html');
                }

            } catch (err) {
                console.error('CRITICAL Routing Error:', err);
                // Fallback to login if anything explodes
                window.location.replace('/auth/login.html');
            }
        }

        handleRouting();
    </script>
