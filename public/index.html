<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="/shared/theme.css">
    <script type="module" src="/shared/theme-init.js"></script>
    <script type="module">
        // --- FIX 1: Correct relative path ---
        import { supabase } from '/Services/supabaseClient.js';

        async function handleRouting() {
            try {
                // Check if user has a session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                console.log('Session:', session);
                console.log('Session Error:', sessionError);
                
                // No session → redirect to login
                if (!session || sessionError) {
                    console.log('No session found, redirecting to login...');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // Has session → get profile directly from profiles table
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                console.log('Profile:', profile);
                console.log('Profile Error:', error);
                
                if (error || !profile) {
                    console.error('Error fetching profile:', error);
                    // If profile doesn't exist, redirect to login to create one
                    console.log('No profile found, redirecting to login...');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // Role-based redirect
                if (profile.role === 'admin' || profile.role === 'super_admin') {
                    console.log('Admin user detected, redirecting to dashboard...');
                    // --- FIX 2: Correct redirect path (no .html) ---
                    window.location.replace('/admin/dashboard');
                } else if (profile.role === 'borrower') {
                    console.log('Borrower user detected, redirecting to user portal...');
                    window.location.replace('/user-portal/index.html');
                } else {
                    console.log('Unknown role, redirecting to login...');
                    window.location.replace('/auth/login.html');
                }
            } catch (err) {
                console.error('Routing error:', err);
                window.location.replace('/auth/login.html');
            }
        }

        handleRouting();
    </script>
</head>
<body style="font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f9fafb; color: #374151;">
    <div style="text-align: center;">
        <div style="width: 50px; height: 50px; border: 4px solid var(--color-primary); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p>Loading</p>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
