<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Detail | Zwane Finance</title>
    <link rel="stylesheet" href="../shared/theme.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } .scrollbar-hide::-webkit-scrollbar { display: none; } </style>
</head>
<body class="bg-gray-50 antialiased text-gray-900">
    <div id="app-shell" class="min-h-screen flex flex-col md:flex-row">
        <main id="main-content" class="flex-1 p-6 pt-24">
            <div class="flex items-center justify-center w-full h-screen">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl" style="color: var(--color-secondary);"></i>
            </div>
        </main>
    </div>
    <div id="confirmation-modal" class="fixed inset-0 z-[60] items-center justify-center bg-black/60 hidden backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm mx-4 transform transition-all scale-100">
            <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-4">
                <i class="fa-solid fa-question text-orange-600 text-lg"></i>
            </div>
            <h3 id="modal-title" class="text-xl font-bold text-gray-900">Confirm Action</h3>
            <p id="modal-body" class="mt-2 text-gray-500 text-sm leading-relaxed">Are you sure you want to proceed?</p>
            <div class="mt-8 flex flex-col gap-3">
                <button id="modal-confirm-btn" class="w-full py-3 text-sm font-bold rounded-xl text-white bg-orange-600 hover:bg-orange-700 transition-colors shadow-lg shadow-orange-200">Confirm</button>
                <button id="modal-cancel-btn" class="w-full py-3 text-sm font-bold rounded-xl text-gray-700 bg-white border border-gray-200 hover:bg-gray-50 transition-colors">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/modules/application-detail.js"></script>
</body>
</html>
